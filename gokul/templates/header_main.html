
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <style>
        #home{
            margin-left: 25px;
            margin-right: 25px;
        }
        #home:hover{
            color: blue;
        }
        #registration, #login, #cart{
            margin-left: 30px;
            font-size: larger;
        }
        #registration:hover, #login:hover, #home:hover, #cart:hover{
            color: blue;
            border-bottom: 3px solid blue;

        }
        #logout{
            color:white;
        }
    </style>
    {% block head %} {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 " id="home" href="/sign_page/main_page"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="registration" aria-current="page" href="/reg_page">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="login" href="/sign_page">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="cart" href="/cart">Cart</a>
              </li>
          
            </ul>
            <form class="d-flex"  action="/search" method="POST" >
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="tag">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

                <button class="ms-5 btn-sm btn btn-danger logout"><a class="nav-link active" id="logout" aria-current="page" href="/logout">Logout</a></button>

          </div>
        </div>
      </nav>

    <div class="container-fluid py-5">
        {% block body %} {% endblock %}
    </div>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "f87a7ac0-1ef0-401c-bc07-d715ab998906", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "321fec2a-6d0b-4a90-a468-7ba351430cbf", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
