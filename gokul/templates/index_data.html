{% extends 'base.html' %}

{% block head %}
<title>Home</title> 
{% endblock %}

{% block body %}
<h1>Home Page</h1>
<hr>
{% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.name %}
            <h3>By: {{ post.email }}</h3>
            <h3> name : {{post.name}}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}

        <a href='/posts/edit/{{post.id}}'>Edit</a>
        <hr> -->
        
    {% endfor%}
{% endblock %}
