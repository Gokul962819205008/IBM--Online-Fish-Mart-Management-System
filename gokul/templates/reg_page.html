{% extends 'header_main.html' %}

{% block head %}
<title>Registration page</title> 
{% endblock %}

{% block body %}
        <div class="row mt-2 mx-5 ">
            <h3>{{result}}</h3>
        </div>
    <div class="container bg-secondary my-5 py-3 "  >
        <h1 class="text-center mb-5 text-white" id = reg>Registration page</h1>
          <div class="row">
            
            <div class="col-9 col-sm-8 col-md-8 m-auto">
                <div class="card">
                    
                    <div class="card-body">
                           <form action="/register"  method="POST">
                            
                             <div class="row mt-5 mx-5 ">
                                <label class="col-2 h5">Name</label>
                                <input type="text"  class=" form-control my-2 py-1" name = "name" required>
                            </div>

                            <div class="row mt-2 mx-5 ">
                                <label class="col-4 h5">Date Of Birth</label>
                                <input type="date"  class=" form-control my-2 py-1" name = "date" required>
                            </div>
                       
                            <div class="row mt-2 mx-5 ">
                                <label class="col-2 h5">phone</label>
                                <input type="number"  class=" form-control my-2 py-1" name = "phone" required>
                            </div>
                            <div class="row mt-2 mx-5 ">
                                <label class="col-2 h5">Email</label>
                                <input type="email"  class=" form-control my-2 py-1" name = "email" required>
                            </div>
                            <div class="row mt-2 mx-5 ">
                                <label class="col-3 h5">password</label>
                                <input type="password"  class=" form-control my-2 py-1" name = "password" required>
                            </div>
                            <div class="text-center">
                            <button class="col-2 btn btn-success text-md-center rounded mt-5" name="submit"  >Submit</button>
                            </div>
                           </form>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
